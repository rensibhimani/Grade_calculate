<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Personal Potfolio</title>
    <link rel="stylesheet" href="student.css" />
  </head>
<body>
    <div class="container">
      <div class="calculator">
        <h1>Grade <span> Calculator</span></h1>
        <div class="inbox">
          <input type="number" placeholder="Maths" name="maths" id="math" />
          <br />
          <input type="number" placeholder="Physics" name="phy" id="phy" />
          <br />
          <input type="number" placeholder="Chemistry" name="chem" id="chem" />
          <br />
          <input type="number" placeholder="Biology" name="bio" id="bio" />
          <br />
          <input type="number" placeholder="Computer" name="comp" id="comp" />
          <br />
          <button onClick="Calculator()">Calculate Grade</button>
        </div>
        <p id="result">
        </p>
    </div>
    </div>
</body>

  </script>
